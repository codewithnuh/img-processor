<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Image Processor</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">
    <div id="app" class="max-w-6xl mx-auto p-8">
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-extrabold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent mb-4">
                Wasm Image Processor
            </h1>
            <p class="text-slate-400">High-performance on-device image manipulation</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-[1fr,350px] gap-12">
            <!-- Canvas Area -->
            <div class="space-y-6">
                <div class="relative bg-slate-800 rounded-2xl border-2 border-slate-700 overflow-hidden shadow-2xl flex items-center justify-center min-h-[500px]">
                    <canvas id="mainCanvas" class="max-w-full h-auto cursor-crosshair"></canvas>
                    <div id="uploadPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center">
                        <svg class="w-16 h-16 text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <button id="uploadBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-full font-semibold transition-colors">
                            Upload Image
                        </button>
                        <input type="file" id="fileInput" class="hidden" accept="image/*">
                    </div>
                </div>

                <div class="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
                    <div id="selectedColor" class="flex items-center gap-3">
                        <div id="colorPreview" class="w-8 h-8 rounded-full border border-slate-600 bg-transparent"></div>
                        <span id="rgbLabel" class="font-mono text-sm text-slate-400">#000000</span>
                    </div>
                    <div class="flex gap-4">
                        <button id="resetBtn" class="text-slate-400 hover:text-white transition-colors">Reset</button>
                        <button id="downloadBtn" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded-lg font-medium transition-colors">Download</button>
                    </div>
                </div>
            </div>

            <!-- Controls Sidebar -->
            <aside class="space-y-8 bg-slate-800/50 p-6 rounded-2xl border border-slate-700 backdrop-blur-xl">
                <div>
                    <h2 class="text-lg font-semibold mb-6 flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
                        Background Removal
                    </h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center text-sm">
                            <label class="text-slate-400">Target Color</label>
                            <input type="color" id="removeColorPicker" value="#00FF00" class="w-8 h-8 rounded bg-transparent cursor-pointer">
                        </div>
                        <div class="flex justify-between text-sm">
                            <label class="text-slate-400">Threshold</label>
                            <span id="thresholdVal" class="text-blue-400">30</span>
                        </div>
                        <input type="range" id="thresholdSlider" min="0" max="255" value="30" class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
                        <button id="removeBgBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-semibold transition-all shadow-lg shadow-blue-900/20">
                            Apply Chroma Key
                        </button>
                    </div>
                </div>

                <div class="pt-8 border-t border-slate-700/50">
                    <h2 class="text-lg font-semibold mb-6 flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full"></span>
                        Color Enhancement
                    </h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center text-sm">
                            <label class="text-slate-400">Target Color</label>
                            <input type="color" id="enhanceColorPicker" value="#000000" class="w-8 h-8 rounded bg-transparent cursor-pointer">
                        </div>
                        <div class="flex justify-between text-sm">
                            <label class="text-slate-400">Range (Threshold)</label>
                            <span id="enhanceThresholdVal" class="text-emerald-400">40</span>
                        </div>
                        <input type="range" id="enhanceThresholdSlider" min="0" max="255" value="40" class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500">
                        <div class="flex justify-between text-sm">
                            <label class="text-slate-400">Saturation Boost</label>
                            <span id="boostVal" class="text-emerald-400">1.2</span>
                        </div>
                        <input type="range" id="boostSlider" min="1" max="5" step="0.1" value="1.2" class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500">
                        <button id="enhanceBtn" class="w-full py-3 bg-emerald-600 hover:bg-emerald-500 rounded-xl font-semibold transition-all shadow-lg shadow-emerald-900/20">
                            Enhance Selected Color
                        </button>
                    </div>
                </div>

                <div class="pt-8 border-t border-slate-700/50">
                    <div class="p-4 rounded-xl bg-slate-900/50 text-xs text-slate-500 space-y-2">
                        <p>• Zero-copy memory sharing</p>
                        <p>• Wasm Heap allocation (SIMD ready)</p>
                        <p>• Euclidean distance chroma key</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script src="/processor.js"></script>
</body>
</html>
